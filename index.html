<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link rel="icon" href="images/aba.ico">
<link rel="stylesheet" href="loginstyle.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</style>
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Form</h2>
       
        <div class="text-center mb-5 text-dark">
          <b>SCRULL <font color="aqua">TAX</font></b>
        </div>
    
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5" action="" method="post">
          
          <div class="text-center">
              <img src="images/tax.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" name="username" id="Username" aria-describedby="emailHelp" placeholder="User Name" required>
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success">Login</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
